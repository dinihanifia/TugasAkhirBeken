<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="./assets/css/style.css">

<meta charset="ISO-8859-1">
<title>NFT</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>Sign In</h1>
	<div th:if="${param.logout}">
	<div class="alert alert-info">You've Been Sign Out</div>
	</div>
	<div th:if="${param.success}">
	<div class="alert alert-info">Welcome, </div>
	</div>
	<form th:action="@{/user/signin}" method="POST" th:object="${UserModel}">
		<div class="container">
			<div class="row justify-content-center mt-5">
				<div class="mb-3">
					<label for="username" class="form-label">Username</label> <input
						type="text" class="form-control" th:field="*{username}" id="username"
						aria-describedby="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" th:field="*{password}"
						id="password" aria-describedby="password">
				</div>
				<p>Don't have an account yet?<a href="/user/signup"> Create one!</a></p>
				<button type="submit" class="btn btn-warning plus float-right">Submit</button>
				<a href="/">Back</a>
				</div>
			</div>
		</div>
	</form>
</body>
</html>

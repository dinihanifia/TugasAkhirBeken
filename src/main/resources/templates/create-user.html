<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>NFT</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<section class="hero">
		<form enctype="multipart/form-data"
		 th:action="@{/create-user}" method="POST"
			th:object="${ProductModel}">
			<div class="container">
				<div class="col mt-5">
					<div class="mb-3">
						<label for="productName" class="form-label">Name</label> <input
							type="text" class="form-control" th:field="*{productName}"
							id="productName" aria-describedby="productName">
					</div>
					<br/>
					<div class="mb-3">
						<label for="creator" class="form-label">Creator Username</label> <input
							type="text" class="form-control" th:field="*{creator}"
							id="creator" aria-describedby="creator">
					</div>
					<br/>
					<div class="mb-3">
						<label for="creatorFullName" class="form-label">Creator Full Name</label> <input
							type="text" class="form-control" th:field="*{creatorFullName}"
							id="creatorFullName" aria-describedby="creatorFullName">
					</div>
					<br/>
					<div class="mb-3">
						<label for="price" class="form-label">Price</label> <input
							type="text" class="form-control" th:field="*{price}" id="price"
							aria-describedby="price">
					</div>
					<br/>
					<div class="custom-file mb-3">
						<input type="file" class="custom-file-input" id="customFile" th:name="file">
						<label class="custom-file-label" for="customFile">Choose
							file</label>
					</div>
					<br/>
					<button type="submit" class="btn btn-warning plus float-right">Create</button>
				</div>
			</div>
			</div>
		</form>
	</section>
</body>
</html>
